<!DOCTYPE html>
<html>
<head>
    <title>Fresh-Share Network</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header>
    <h1>Fresh-Share Network</h1>
    <p>Connecting surplus food with charities</p>
</header>

<div class="container">
    <h2>Available Food</h2>
    <button onclick="loadFood()">View Food</button>
    <ul id="foodList"></ul>

    <hr>

    <a href="/register_page">Register User</a><br><br>
    <a href="/add_food_page">Add Food</a>
</div>

<script>
function loadFood() {
    fetch("/food")
        .then(res => res.json())
        .then(data => {
            const list = document.getElementById("foodList");
            list.innerHTML = "";

            if (data.length === 0) {
                list.innerHTML = "<li>No food available</li>";
                return;
            }

            data.forEach(item => {
                const li = document.createElement("li");
                li.textContent = `${item.food_name} (${item.quantity}) - Donor: ${item.donor}`;
                list.appendChild(li);
            });
        });
}
</script>

</body>
</html>
